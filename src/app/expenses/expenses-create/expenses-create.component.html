<div class="container-fluid">
    <!-- Creates the card -->
    <div class="small-card">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <h3 class="card-title">Create Expense</h3>
                <hr>
            </div>
        </div>
        <!-- Control row -->
        <div class="row content-row">
            <div class="col-md-4">
                Date<br>
                <wj-input-date #expenseCalendar class="wj-input-item"></wj-input-date>
            </div>
            <div class="col-md-4">
                Warehouse<br>
                <wj-combo-box #warehouse id="warehouse" [itemsSource]="warehouses" class="wj-input-item"></wj-combo-box>
            </div>
            <div class="col-md-4">
                Expense Category<br>
                <wj-combo-box #expenseCategory id="expenseCategory" [itemsSource]="expenseCategories" class="wj-input-item"></wj-combo-box>
            </div>
        </div>
        <!-- Control Row -->
        <div class="row content-row">
            <div class="col-md-4">
                Amount<br>
                <wj-input-number #amount id="amount" class="wj-input-item" [format]="'c2'"></wj-input-number>
            </div>
            <div class="col-md-4">
                Details<br>
                <wj-input-mask #details class="wj-input-item"></wj-input-mask>
            </div>
            <div class="col-md-4"></div>
        </div>
        <!-- Submit row -->
        <div class="row content-row buffer-bottom">
            <div class="col-md-12">
                <button class="wj-btn wj-single" (click)="cancel()">Cancel</button>
                <button class="wj-btn wj-single" (click)="submitExpenseSave()">Submit</button>
            </div>
        </div>
    </div>
</div>
